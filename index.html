<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STATIC WEB PAGE</title>
</head>
<body>
    <h1><b>There are six header tags :</b></h1>
    <h1>HEADING-1</h1>
    <h2>HEADING-2</h2>
    <h3>HEADING-3</h3>
    <h4>HEADING-4</h4>
    <h5>HEADING-5</h5>
    <h6>HEADING-6</h6>
    
    <p>There are two ways of representing lists.</p>
    <b><p>Ordered Lists :</p></b>
    <ol type="I">
        <li>Bhimavaram</li>
        <li>Amalapuram</li>
        <li>Narsapuram</li>
    </ol>
    <b><p>Unordered Lists :</p></b>
    <ul type="square">
        <li>Rice</li>
        <li>Chapathi</li>
        <li>Salad</li>
    </ul>
    <b><p>Using image tag:</p></b>
    <img src="https://th.bing.com/th/id/OIP.TQSxaEcMizUChr5Gz1dbYgHaFj?pid=ImgDet&rs=1" 
    alt="nature" width="200px" height="200px">
</body>
