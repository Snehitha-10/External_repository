<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        *{
            background-color: lightblue;
        }
        a:active{
            color: blue;
        }
        a:hover{
            color:red;
        }
       a:link{
        color:rgb(146, 25, 45) ;
       }
       p:first-child{
        color:blue;
       }

       img:hover{
        border: 5px solid red;
       }
    </style>
</head>
<body>
    <a href="v.html">This is a link.</a>
     <div>
        <p>This is example for first child.</p>
        <p>This is example for second child.</p>
     </div>
    <img src="https://th.bing.com/th/id/OIP.TQSxaEcMizUChr5Gz1dbYgHaFj?pid=ImgDet&rs=1" 
    alt="nature" width="200px" height="200px">
    
</body>
</html>
